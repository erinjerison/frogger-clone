<!DOCTYPE HTML>

<html>
<head>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
		// Change every 10th pixel in a canvas to a solid green color
		// 1. Create a 2d rendering context for the canvas
		var c = document.querySelector("#canvas");
		var ctx = canvas.getContext("2d");
		
		ctx.fillStyle = "green";
		ctx.fillRect(0,0,1,1);
		
		// 2. Use getImageData to retrieve the pixels in the canvas.
		// ImageData objects store width, height, and a data array that stores [RGBA] values
		// syntax: ctx.getImageData(startPointX, startPointY, width, height)
		var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
		console.log(imgData);
		// Returns {height: 500, width: 500, data: Uint8ClampedArray(rgba)}
		
		// 3. Change every 10th pixel to a solid green color.
		function makeGreenX() {
			ctx.putImageData(imgData, 10, 0);
		}
		function makeGreenY() {
			ctx.putImageData(imgData, 0, 10);
		}
		var iX = imgData[0] + 10;
		do {
			makeGreenX();
		}
		while (iX < canvas.width);
		var iY = imgData[1] + 10;
		do {
			makeGreenY();
		}
		while (iY < canvas.height);
		
	</script>
</body>
</html>
