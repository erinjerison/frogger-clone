<!DOCTYPE HTML>

<html>
<head>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
		
		ctx.font = "36px Impact";
		ctx.strokeStyle = "black";
		ctx.lineWidth = 3;
		ctx.fillStyle = "white";
		
		ctx.strokeText = ("CANVAS MEMES!", 50, 10);
		ctx.fillText = ("CANVAS MEMES!", 50, 10);
		

	</script>
</body>
</html>
